apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: atp-nodejs
        image: fra.ocir.io/TENANCY_NAMESPACE/hello:latest
        imagePullPolicy: Always
      imagePullSecrets:
        - name: ocirsecret
